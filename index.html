        // When Account is selected
        accountSelect.addEventListener('change', function() {
            const selectedAccount = this.value;
            
            // Reset and hide style dropdown & result
            styleSelect.innerHTML = '<option value="" disabled selected>-- Choose a Style ID --</option>';
            resultContainer.classList.add('hidden');
            
            // Check if we have data for selected account
            if (styleData[selectedAccount] && styleData[selectedAccount].length > 0) {
                // Populate options
                styleData[selectedAccount].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.id;
                    styleSelect.appendChild(option);
                });
                // Show style container
                styleContainer.classList.remove('hidden');
            } else {
                styleContainer.classList.add('hidden');
            }
        });

        // When Style ID is selected
        styleSelect.addEventListener('change', function() {
            const selectedAccount = accountSelect.value;
            const selectedStyleId = this.value;
            
            // Find the matching text
            const selectedItem = styleData[selectedAccount].find(item => item.id === selectedStyleId);
            
            if (selectedItem) {
                resultText.textContent = selectedItem.text;
                resultContainer.classList.remove('hidden');

            }
        });

        // Copy button functionality
        copyBtn.addEventListener('click', function() {
            const textToCopy = resultText.textContent;
            
            // Create a temporary textarea to copy text
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                // Visual feedback
                copyBtn.innerHTML = '<span class="text-xl">‚úÖ</span> Copied Successfully!';
                copyBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');

                    copyBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text', err);
            }
