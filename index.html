        const copyIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>`;

        // Smart Function: Ekdam Sahi Logic (Keto & HerbaKeto Fixed)
        function getShortProductName(fullText) {
            const text = fullText.toLowerCase();
            
            // Keto and HerbaKeto Fix
            if (text.includes('herbaketo') || text.includes('herba-keto') || text.includes('herba keto')) {
                return "HerbaKeto (30 Caps)";
            }
            if (text.includes('keto')) {
                return "Botani Pure Keto (30 Caps)";
            }

            // General Products
            if (text.includes('combo') && text.includes('gold')) return "Combo: Gold Caps + Oil";
            if (text.includes('piles')) return "Piles Care (30 Caps)";
            if (text.includes('ashwagandha')) return "Ashwagandha (30 Caps)";
            if (text.includes('milk thistle')) return "Milk Thistle (30 Caps)";
            if (text.includes('sugar control')) return "Sugar Control (30 Caps)";
            if (text.includes('liver')) return "Liver Care (30 Caps)";
            if (text.includes('breast')) return "Breast Enhance (30 Caps)";
            if (text.includes('keshraj') || text.includes('hair oil')) return "Keshraj Hair Oil (30ml)";
            
            // Oils
            if (text.includes('oil') && text.includes('x power gold')) return "X Power Gold Oil (30ml)";
            if (text.includes('oil') && text.includes('x-extra')) return "X-Extra Power Oil (30ml)";

            // SPECIFIC Men's Capsules
            if (text.includes('x power gold capsule') || text.includes('x power gold capsule 30')) return "X Power Gold Capsule (30 Caps)";
            if (text.includes('men power gold capsule')) return "Men Power Gold Capsule (30 Caps)";
            if (text.includes('r-power') || text.includes('r power')) return "R-Power Gold Capsule (30 Caps)";
            if (text.includes('kama sutra')) return "Kama Sutra Gold (30 Caps)";
            if (text.includes('night life')) return "Night Life Gold (30 Caps)";
            if (text.includes('x-tra gold') || text.includes('x-tra power')) return "X-TRA Gold Power (30 Caps)";
            if (text.includes('x power life')) return "X Power Life Capsule (30 Caps)";
            
            // Fallback for any missed men's capsule
            if (text.includes('capsule') && (text.includes('gold') || text.includes('power') || text.includes('men'))) return "Other Men's Power Caps";
            
            return "Other Product";
        }

        function resetCopyBtn() {
            copyBtn.innerHTML = `${copyIcon} <span class="text-md tracking-wide">Copy Text</span>`;

        }

        function renderCart() {
            cartList.innerHTML = '';
            let totalTypes = Object.keys(cartState).length;
            totalItemsBadge.innerText = `${totalTypes} Items`;

            if (totalTypes === 0) {
                cartList.innerHTML = '<div class="text-center text-gray-400 text-sm italic py-4">No products selected yet...</div>';
                return;
            }

            for (let shortName in cartState) {
                let qty = cartState[shortName];
                let safeName = shortName.replace(/'/g, "\\'"); 

                let itemHTML = `
                <div class="flex justify-between items-center bg-[#fffafa] border border-pink-200 p-3 rounded-xl shadow-sm hover:shadow-md transition-all fade-in">
                    <span class="font-extrabold text-gray-700 text-sm truncate pr-2 w-[55%]" title="${shortName}">üì¶ ${shortName}</span>
                    <div class="flex items-center gap-1.5 w-[45%] justify-end">
                        <button onclick="updateQty('${safeName}', -1)" class="w-8 h-8 flex items-center justify-center bg-pink-100 text-pink-600 rounded-full hover:bg-pink-200 font-extrabold shadow-sm active:scale-90 transition-all">-</button>
                        <span class="font-extrabold w-6 text-center text-gray-900 text-md">${qty}</span>
                        <button onclick="updateQty('${safeName}', 1)" class="w-8 h-8 flex items-center justify-center bg-pink-500 text-white rounded-full hover:bg-pink-600 font-extrabold shadow-sm active:scale-90 transition-all">+</button>
                        
                        <button onclick="deleteItem('${safeName}')" class="w-8 h-8 flex items-center justify-center bg-red-50 text-red-500 rounded-full hover:bg-red-500 hover:text-white font-bold ml-1 shadow-sm active:scale-90 transition-colors duration-200" title="Delete Item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>`;
                
                cartList.innerHTML += itemHTML;
            }
        }

        window.updateQty = function(name, change) {
            if (cartState[name]) {
                cartState[name] += change;
                if (cartState[name] <= 0) {
                    delete cartState[name];
                }
                renderCart();
            }
        }

        window.deleteItem = function(name) {
            delete cartState[name];
            renderCart();
        }

        accountSelect.addEventListener('change', function() {
            const selectedAccount = this.value;
            styleSelect.innerHTML = '<option value="" disabled selected>-- Choose a Style ID --</option>';
            resultContainer.classList.add('hidden');
            
            if (styleData[selectedAccount] && styleData[selectedAccount].length > 0) {
                styleData[selectedAccount].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.id;
                    styleSelect.appendChild(option);
                });
                styleContainer.classList.remove('hidden');
            } else {
                styleContainer.classList.add('hidden');
            }
        });

        styleSelect.addEventListener('change', function() {
            const selectedAccount = accountSelect.value;
            const selectedStyleId = this.value;
            
            const selectedItem = styleData[selectedAccount].find(item => item.id === selectedStyleId);
            
            if (selectedItem) {
                resultText.textContent = selectedItem.text;
                resultContainer.classList.remove('hidden');
                resetCopyBtn();

                const shortProductName = getShortProductName(selectedItem.text);
                
                if (cartState[shortProductName]) {
                    cartState[shortProductName] += 1;
                } else {
                    cartState[shortProductName] = 1;
                }
                renderCart();
            }
        });

        copyBtn.addEventListener('click', function() {
            const textToCopy = resultText.textContent;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                copyBtn.innerHTML = `${successIcon} <span class="text-md tracking-wide">Copied Successfully!</span>`;
                copyBtn.className = "mt-4 w-full bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 shadow-md active:scale-95 transform";
                
                setTimeout(() => { resetCopyBtn(); }, 2000);
            } catch (err) {
                console.error('Failed to copy text', err);
            }
            document.body.removeChild(tempTextArea);
        });
