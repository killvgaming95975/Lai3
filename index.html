            resultContainer.classList.add('hidden');
            
            // Check if we have data for selected account

                    option.value = item.id;
                    option.textContent = item.id;
                    styleSelect.appendChild(option);
                });
                // Show style container
                styleContainer.classList.remove('hidden');
            } else {
                styleContainer.classList.add('hidden');
            }
        });

        // When Style ID is selected

            const selectedAccount = accountSelect.value;
            const selectedStyleId = this.value;
            
            // Find the matching text
            const selectedItem = styleData[selectedAccount].find(item => item.id === selectedStyleId);
            
            if (selectedItem) {
                resultText.textContent = selectedItem.text;
                resultContainer.classList.remove('hidden');
                resetCopyBtn();
            }
        });

            const textToCopy = resultText.textContent;

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                // Visual feedback (Success Green Color)
                copyBtn.innerHTML = `${successIcon} <span class="text-lg tracking-wide">Copied Successfully!</span>`;

                }, 2000);

            }
